<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Assignment Entry</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container-delete-assignment-shadow"></div>
    <div class="container-delete-assginment">
      <div class="wrap">
        <div class="headingsContainer">
          <span class="headings">Delete Assignment Entry</span>
        </div>
        <div id="delete-assignment-entry-container">
          <form id="delete-assgiment-entry-form" onsubmit="deleteAssignmentEntry(event);">
            
            <label for="assignmentDelete">Assignment to Delete</label>
            <input id="assignmentDelete" type="text" name="assignmentDelete" required>
    
            <input type="submit" class="button" name="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
